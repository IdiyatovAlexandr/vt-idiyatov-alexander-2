<form class="contact-us-form" action="https://form-data-dl.herokuapp.com/api/messages" method="POST">
  <label class="contact-us-form__label">
    <input class="contact-us-form__input contact-us-form__input__name contact-us-form__input_js" type="text" name="name">
    <span class="contact-us-form__label__text">Name</span>
  </label>        

<div class="form-contact">
  <label class="contact-us-form__label">
    <input class="contact-us-form__input contact-us-form__input__contact" type="text" name="phone">
    <span class="contact-us-form__label__text">Phone</span>
  </label>        

  <label class="contact-us-form__label">
    <input class="contact-us-form__input contact-us-form__input__contact" type="email" name="email">
    <span class="contact-us-form__label__text">Email</span>
  </label>        
</div>
  <label class="contact-us-form__label">
    <textarea class="contact-us-form__input contact-us-form__input__message" name="message"></textarea>
    <span class="contact-us-form__label__text">Message</span>
  </label>
  
  <label class="form-consent">
    <input class="form-consent__input-consent" type="checkbox" name="accept" value="data">
    <span class="form-consent__input-consent__indicator">By clicking on the button, you consent
      to the processing of your personal data</span>            
  </label>        
  @@include('button/index.html', {
    "text": "Submit"
    })
  <button type="button" class="modal-close modal-close_js" aria-label="close-modal"></button>
</form>
